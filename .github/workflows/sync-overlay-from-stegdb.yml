name: Sync overlay from StegDB

on:
  workflow_dispatch:
    inputs:
      stegdb_ref:
        description: "StegDB ref (tag/branch/SHA). Use a release tag or merge SHA when possible."
        required: false
        default: "main"
  schedule:
    - cron: "23 3 * * *" # daily 03:23 UTC

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Patents
        uses: actions/checkout@v4

      - name: Checkout StegDB
        uses: actions/checkout@v4
        with:
          repository: stegverse-labs/stegdb
          ref: ${{ inputs.stegdb_ref }}
          path: _stegdb

      - name: Preserve overlay canon directory
        shell: bash
        run: |
          set -euo pipefail
          if [[ -d canon ]]; then
            tar -czf /tmp/canon-backup.tgz canon
          fi

      - name: Sync Patents overlay into canon/
        run: |
          mkdir -p canon
          rm -rf canon/*
          cp -R _stegdb/canonical/overlays/PatentsOverlay/canon/* canon/
          rm -rf _stegdb

      - name: Restore overlay canon directory
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f /tmp/canon-backup.tgz ]]; then
            tar -xzf /tmp/canon-backup.tgz
          fi
          
      - name: Commit overlay changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add canon
          git commit -m "Sync Patents canon overlay from StegDB @ ${{ inputs.stegdb_ref }}" || echo "No changes"
          git push
